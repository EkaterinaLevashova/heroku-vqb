<!DOCTYPE HTML>{% load sass_tags %}{% load static %}<html lang="en"><head>    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">    <title>Blog</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"          rel="stylesheet"          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"          crossorigin="anonymous">    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"          type="text/css"          media="screen"          charset="utf-8">    <link rel="stylesheet" href="{% sass_src 'css/blog.scss' %}" type="text/css">    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"></head><body><nav class="navbar navbar-expand-lg navbar-dark">  <div class="container">    <a class="navbar-brand" href="{% url 'post_list' %}">      <img src='{% static 'images/logo.PNG' %}' alt="" width="40" height="40">    </a>    <div class="collapse navbar-collapse" id="navbarSupportedContent">        <ul class="navbar-nav me-auto mb-2 mb-lg-0">            <li class="nav-item">                <a class="nav-link" href="{% url 'about' %}">About</a>            </li>            <li class="nav-item">                <a class="nav-link" href="https://codepen.io/">Codepen</a>            </li>            <li class="nav-item">                <a class="nav-link" href="https://getbootstrap.com/docs/5.0/getting-started/introduction/">Bootstrap</a>            </li>            <li class="nav-item">                <a class="nav-link" href="https://www.youtube.com">Youtube</a>            </li>        </ul>        <ul class="navbar-nav mb-2 mb-lg-0">            {% if user.is_authenticated %}                <li class="nav-item">                    <a class="nav-link" href="{% url 'post_new' %}">New Post</a>                </li>                <li class="nav-item">                    <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>                </li>                <li class="nav-item">                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>                </li>                <li class="nav-item">                    <a>Welcome: {{ user.username }}</a>                </li>            {% else %}                <li class="nav-item">                    <a class="nav-link" href="{% url 'login' %}">Log In</a>                </li>            {% endif %}        </ul>    </div>  </div></nav><div class="content container">    <div class="row">        <div class="col">            <div class="blog-posts">                {% block content %}{% endblock %}            </div>        </div>    </div></div></body></html>
